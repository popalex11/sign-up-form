<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >

    <div class="left-side">
        <div class="logo">
            <img src="odin-lined.png" alt="LOGO" class="logoimg">
            <h1 class="dunk">Dunk Bro</h1>
        </div>
    </div>

    <div class="right-side">
        <div class="right1">
            <div class="advice1">
                This is not a real online service! But you should still want to dunk so...
            </div>
            <div class="signup-message">
                Sign up and learn how to dunk!
            </div>
        </div>
        <div class="right2">
            <form action="#">
                <div class="title">Let's create your account</div>
                <div class="inputs">
                    <div class="left-inputs">
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                    <div class="right-inputs">
                        <div class="input">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="input">
                            <label for="phone">Phone number</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </div>
                <div class="createButton"></div>
                <div class="buttonConfirm">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="right3">
                <div class="login">
                    <p>Already have an account?</p>
                    <a href="###">Log in</a>
                </div>
            </div>
        </div>


    </div>








</body>
</html>
